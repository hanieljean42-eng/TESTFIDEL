<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test de Fidélité</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#0f172a;color:#e2e8f0}
    .wrap{max-width:860px;margin:0 auto;padding:24px}
    header{padding:24px 0}
    a.btn,button.btn{display:inline-block;padding:10px 14px;border-radius:10px;border:1px solid #334155;background:#1e293b;color:#e2e8f0;text-decoration:none}
    a.btn.primary,button.btn.primary{background:#0ea5e9;border-color:#0ea5e9;color:#fff}
    .card{background:#0b1220;padding:18px;border:1px solid #1f2937;border-radius:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Test de Fidélité</h1>
      <p>Identifiez-vous pour passer le test. Les résultats sont enregistrés.</p>
    </header>
    <div class="card">
      <p>
        <a class="btn primary" href="/register">Créer un compte</a>
        <a class="btn" href="/login">Se connecter</a>
      </p>
    </div>
  </div>
</body>
</html>
